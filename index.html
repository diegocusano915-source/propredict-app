<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ProPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b1220;
      color: #ffffff;
    }

    header {
      background: #111827;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      border-bottom: 2px solid #16a34a;
    }

    .container {
      padding: 20px;
    }

    h3 {
      margin-bottom: 12px;
      color: #22c55e;
    }

    .league-tabs {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 20px;
    }

    .league-tab {
      padding: 8px 16px;
      background: #1e293b;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      transition: 0.3s;
    }

    .league-tab:hover {
      background: #22c55e;
      color: #000;
    }

    .match-card {
      background: #111827;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      cursor: pointer;
    }

    .league {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 5px;
    }

    .teams {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .status {
      font-size: 13px;
      margin-bottom: 4px;
    }

    .score {
      font-size: 18px;
      font-weight: bold;
      color: #22c55e;
    }

    .live-badge {
      background: red;
      color: white;
      padding: 3px 6px;
      border-radius: 5px;
      font-size: 11px;
      margin-left: 6px;
    }

    /* Modal */
    #matchModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      overflow: auto;
      z-index: 1000;
    }

    .modal-content {
      background: #111827;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    .close-btn {
      padding: 8px 12px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<header>
  ‚öΩ ProPredict Football
</header>

<div class="container">

  <h3>üî• Live Matches</h3>
  <div id="liveMatches">Loading live matches...</div>

  <h3 style="margin-top:25px;">üèÜ Leagues</h3>
  <div class="league-tabs">
    <div class="league-tab" onclick="loadLeague(39)">Premier League</div>
    <div class="league-tab" onclick="loadLeague(140)">La Liga</div>
    <div class="league-tab" onclick="loadLeague(135)">Serie A</div>
    <div class="league-tab" onclick="loadLeague(78)">Bundesliga</div>
    <div class="league-tab" onclick="loadLeague(61)">Ligue 1</div>
    <div class="league-tab" onclick="loadLeague(2)">Champions League</div>
    <div class="league-tab" onclick="loadLeague(253)">MLS</div>
    <div class="league-tab" onclick="loadLeague(307)">Saudi League</div>
  </div>

  <h3 style="margin-top:25px;">üèÜ League Fixtures</h3>
  <div id="leagueMatches"></div>

</div>

<!-- Modal -->
<div id="matchModal">
  <div class="modal-content">
    <h3>Head‚Äëto‚ÄëHead</h3>
    <div id="h2hContent">Loading...</div>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  async function loadTodayMatches() {
    try {
      const response = await fetch("/api/matches");
      const data = await response.json();
      displayMatches(data.response || [], "liveMatches");
    } catch (error) {
      document.getElementById("liveMatches").innerHTML =
        "Error loading live matches.";
    }
  }

  async function loadLeague(id) {
    try {
      const response = await fetch(`/api/league/${id}`);
      const data = await response.json();
      displayMatches(data.response || [], "leagueMatches");
    } catch (error) {
      document.getElementById("leagueMatches").innerHTML =
        "Error loading league matches.";
    }
  }

  function displayMatches(matches, targetId) {
    const container = document.getElementById(targetId);
    container.innerHTML = "";

    if (!matches || matches.length === 0) {
      container.innerHTML = "No matches found.";
      return;
    }

    matches.forEach(match => {
      container.innerHTML += `
        <div class="match-card" onclick="openMatch(${match.teams.home.id}, ${match.teams.away.id})">
          <div class="league">
            ${match.league?.name || ""}
          </div>
          <div class="teams">
            ${match.teams?.home?.name || ""} vs ${match.teams?.away?.name || ""}
          </div>
          <div class="status">
            ${match.fixture?.status?.long || ""}
            ${match.fixture?.status?.short !== "NS" && match.fixture?.status?.short !== "FT"
              ? '<span class="live-badge">LIVE</span>'
              : ''}
          </div>
          <div class="score">
            ${match.goals?.home ?? "-"} - ${match.goals?.away ?? "-"}
          </div>
        </div>
      `;
    });
  }

  async function openMatch(homeId, awayId) {
    document.getElementById("matchModal").style.display = "block";
    document.getElementById("h2hContent").innerHTML = "Loading...";

    try {
      const response = await fetch(`/api/h2h/${homeId}/${awayId}`);
      const data = await response.json();
      const container = document.getElementById("h2hContent");
      container.innerHTML = "";

      if (!data.response || data.response.length === 0) {
        container.innerHTML = "No H2H data found.";
        return;
      }

      const lastFive = data.response.slice(0, 5);

      lastFive.forEach(match => {
        container.innerHTML += `
          <div style="margin-bottom:10px;">
            ${match.teams.home.name} ${match.goals.home} -
            ${match.goals.away} ${match.teams.away.name}
          </div>
        `;
      });

    } catch (error) {
      document.getElementById("h2hContent").innerHTML = "Error loading H2H.";
    }
  }

  function closeModal() {
    document.getElementById("matchModal").style.display = "none";
  }

  loadTodayMatches();
  loadLeague(39);
</script>

</body>
</html>
