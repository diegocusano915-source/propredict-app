<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ProPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b1220;
      color: #ffffff;
    }

    header {
      background: #111827;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      border-bottom: 2px solid #16a34a;
    }

    .container {
      padding: 20px;
    }

    h3 {
      margin-bottom: 12px;
      color: #22c55e;
    }

    .league-tabs {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 20px;
    }

    .league-tab {
      padding: 8px 16px;
      background: #1e293b;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      transition: 0.3s;
    }

    .league-tab:hover {
      background: #22c55e;
      color: #000;
    }

    .match-card {
      background: #111827;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      cursor: pointer;
    }

    .league {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 5px;
    }

    .teams {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .status {
      font-size: 13px;
      margin-bottom: 4px;
    }

    .score {
      font-size: 18px;
      font-weight: bold;
      color: #22c55e;
    }

    .live-badge {
      background: red;
      color: white;
      padding: 3px 6px;
      border-radius: 5px;
      font-size: 11px;
      margin-left: 6px;
    }

    #matchModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      overflow: auto;
      z-index: 1000;
    }

    .modal-content {
      background: #111827;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
    }

    .close-btn {
      padding: 8px 12px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    .stat-box {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<header>
  ‚öΩ ProPredict Football Engine
</header>

<div class="container">

  <h3>üî• Live Matches</h3>
  <div id="liveMatches">Loading live matches...</div>

  <h3 style="margin-top:25px;">üèÜ Leagues</h3>
  <div class="league-tabs">
    <div class="league-tab" onclick="loadLeague(39)">Premier League</div>
    <div class="league-tab" onclick="loadLeague(140)">La Liga</div>
    <div class="league-tab" onclick="loadLeague(135)">Serie A</div>
    <div class="league-tab" onclick="loadLeague(78)">Bundesliga</div>
    <div class="league-tab" onclick="loadLeague(61)">Ligue 1</div>
  </div>

  <h3 style="margin-top:25px;">üèÜ League Fixtures</h3>
  <div id="leagueMatches"></div>

</div>

<div id="matchModal">
  <div class="modal-content">
    <h3>Match Analysis</h3>
    <div id="analysisContent">Loading...</div>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  async function loadTodayMatches() {
    const response = await fetch("/api/matches");
    const data = await response.json();
    displayMatches(data.response || [], "liveMatches");
  }

  async function loadLeague(id) {
    const response = await fetch(`/api/league/${id}`);
    const data = await response.json();
    displayMatches(data.response || [], "leagueMatches");
  }

  function displayMatches(matches, targetId) {
    const container = document.getElementById(targetId);
    container.innerHTML = "";

    matches.forEach(match => {
      container.innerHTML += `
        <div class="match-card" onclick="openMatch(${match.teams.home.id}, ${match.teams.away.id})">
          <div class="league">${match.league.name}</div>
          <div class="teams">${match.teams.home.name} vs ${match.teams.away.name}</div>
          <div class="status">
            ${match.fixture.status.long}
            ${match.fixture.status.short !== "NS" && match.fixture.status.short !== "FT"
              ? '<span class="live-badge">LIVE</span>'
              : ''}
          </div>
          <div class="score">${match.goals.home ?? "-"} - ${match.goals.away ?? "-"}</div>
        </div>
      `;
    });
  }

  async function openMatch(homeId, awayId) {
    document.getElementById("matchModal").style.display = "block";
    document.getElementById("analysisContent").innerHTML = "Loading...";

    const homeResponse = await fetch(`/api/team/${homeId}`);
    const homeData = await homeResponse.json();

    const awayResponse = await fetch(`/api/team/${awayId}`);
    const awayData = await awayResponse.json();

    function calculate(matches, teamId) {
      let scored = 0, conceded = 0, over25 = 0, under35 = 0, btts = 0;

      matches.forEach(m => {
        const isHome = m.teams.home.id === teamId;
        const gs = isHome ? m.goals.home : m.goals.away;
        const gc = isHome ? m.goals.away : m.goals.home;

        scored += gs;
        conceded += gc;

        const total = m.goals.home + m.goals.away;
        if (total > 2) over25++;
        if (total < 4) under35++;
        if (m.goals.home > 0 && m.goals.away > 0) btts++;
      });

      return {
        avgScored: (scored / matches.length).toFixed(2),
        avgConceded: (conceded / matches.length).toFixed(2),
        over25: Math.round((over25 / matches.length) * 100),
        under35: Math.round((under35 / matches.length) * 100),
        btts: Math.round((btts / matches.length) * 100)
      };
    }

    const homeStats = calculate(homeData.response || [], homeId);
    const awayStats = calculate(awayData.response || [], awayId);

    document.getElementById("analysisContent").innerHTML = `
      <div class="stat-box"><strong>Home Avg Goals:</strong> ${homeStats.avgScored}</div>
      <div class="stat-box"><strong>Away Avg Goals:</strong> ${awayStats.avgScored}</div>
      <div class="stat-box"><strong>Over 2.5:</strong> ${(homeStats.over25 + awayStats.over25)/2}%</div>
      <div class="stat-box"><strong>Under 3.5:</strong> ${(homeStats.under35 + awayStats.under35)/2}%</div>
      <div class="stat-box"><strong>BTTS:</strong> ${(homeStats.btts + awayStats.btts)/2}%</div>
    `;
  }

  function closeModal() {
    document.getElementById("matchModal").style.display = "none";
  }

  loadTodayMatches();
  loadLeague(39);
</script>

</body>
</html>
