  body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #0b1220;
  color: #ffffff;
}

header {
  background: linear-gradient(90deg, #0f172a, #111827);
  padding: 18px;
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  border-bottom: 2px solid #16a34a;
  letter-spacing: 1px;
}

.container {
  padding: 20px;
}

h3 {
  margin-bottom: 12px;
  color: #22c55e;
  font-weight: 600;
}

.league-tabs {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding-bottom: 10px;
  margin-bottom: 20px;
}

.league-tab {
  padding: 10px 18px;
  background: #1e293b;
  border-radius: 25px;
  cursor: pointer;
  font-size: 14px;
  white-space: nowrap;
  transition: all 0.3s ease;
  border: 1px solid #1f2937;
}

.league-tab:hover {
  background: #22c55e;
  color: #000;
  transform: translateY(-2px);
}

.match-card {
  background: #111827;
  margin-bottom: 15px;
  padding: 16px;
  border-radius: 12px;
  border: 1px solid #1f2937;
  transition: 0.3s ease;
}

.match-card:hover {
  border-color: #22c55e;
  transform: scale(1.02);
}

.league {
  font-size: 12px;
  color: #94a3b8;
  margin-bottom: 6px;
}

.teams {
  font-weight: 600;
  font-size: 16px;
  margin-bottom: 6px;
}

.status {
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 4px;
}

.score {
  font-size: 18px;
  font-weight: bold;
  color: #22c55e;
}

.live-badge {
  background: #dc2626;
  color: white;
  padding: 3px 8px;
  font-size: 11px;
  border-radius: 6px;
  margin-left: 6px;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.6; }
  100% { opacity: 1; }
}
</head>

<body>

<header>
  ‚öΩ ProPredict Football
</header>

<div class="container">

  <h3>üî• Top Matches Today</h3>
  <div id="matches">
    Loading matches...
  </div>

  <h3 style="margin-top:25px;">üèÜ Select League</h3>

  <div class="league-tabs">
    <div class="league-tab" onclick="loadLeague(39)">Premier League</div>
    <div class="league-tab" onclick="loadLeague(140)">La Liga</div>
    <div class="league-tab" onclick="loadLeague(135)">Serie A</div>
    <div class="league-tab" onclick="loadLeague(78)">Bundesliga</div>
    <div class="league-tab" onclick="loadLeague(61)">Ligue 1</div>
    <div class="league-tab" onclick="loadLeague(2)">Champions League</div>
    <div class="league-tab" onclick="loadLeague(253)">MLS</div>
    <div class="league-tab" onclick="loadLeague(307)">Saudi League</div>
  </div>

</div>

<script>
  async function loadTodayMatches() {
    try {
      const response = await fetch("/api/matches");
      const data = await response.json();
      displayMatches(data.response || []);
    } catch (error) {
      document.getElementById("matches").innerHTML =
        "Error loading today's matches.";
    }
  }

  async function loadLeague(id) {
    try {
      const response = await fetch(`/api/league/${id}`);
      const data = await response.json();
      displayMatches(data.response || []);
    } catch (error) {
      document.getElementById("matches").innerHTML =
        "Error loading league matches.";
    }
  }

  function displayMatches(matches) {
    const container = document.getElementById("matches");
    container.innerHTML = "";

    if (!matches || matches.length === 0) {
      container.innerHTML = "No matches found.";
      return;
    }

    matches.forEach(match => {
      container.innerHTML += `
        <div class="match-card">
          <div class="league">
            ${match.league.name} (${match.league.country})
          </div>
          <div class="teams">
            ${match.teams.home.name} vs ${match.teams.away.name}
          </div>
          <div class="status">
            ${match.fixture.status.long}
          </div>
          <div class="score">
            ${match.goals.home ?? "-"} - ${match.goals.away ?? "-"}
          </div>
        </div>
      `;
    });
  }

  loadTodayMatches();
</script>

</body>
</html>
